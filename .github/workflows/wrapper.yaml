name: Wrapper test

on:
  push:
    paths:
      - '.github/workflows/wrapper.yaml'
  workflow_dispatch:
    inputs:
      env:
        description: 'Comma separated list of strings with the env trigger the workflows for'
        required: true
        type: string
        default: '["staging"]'
#        default: '["staging","production"]'
      run:
        description: ''
        required: true
        type: boolean

jobs:
  push:
    runs-on: ubuntu-latest
    if: inputs.run || github.event_name == 'push'
    strategy:
      matrix:
        env: ${{fromJson(github.event_name == 'push' && '["staging"]' || inputs.env )}}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: 'true'
      - name: Send greeting
        run: |
          git fetch -a
          git describe --tags --always
          git describe --tags --abbrev=0 --always
          git rev-parse HEAD
